<html><body><section style="border-left:3px solid gray;padding-left:33px;"> This is a section text. <div> This is a div text.</div><div> this is a div text. <p>this is a paragraph text <span id="thisNode" style="display:block; cursor:pointer;" onclick="makeAncestorParaRed()" > this is a span text </span></p></div></section><script>var x=document.querySelector("#thisNode").parentNode; console.log(x,x.tagName); var y='div'.toUpperCase(); console.log(y); while(x.tagName!=='HTML'){if(x.tagName===y){x.style.color="#ff0000";break;} x=x.parentNode;} const makeAncestorParaRed=()=>{console.log(this,this.tagName); var x=document.getElementById("thisNode").parentNode; var y="p".toUpperCase(); while(x.tagName!=='HTML'){console.log(x.tagName + " --- ");if(x.tagName===y){x.style.fontSize="18px"; x.addEventListener("click",()=>{x.style.color="blue";console.log(x.tagName.toLowerCase());},false);break;/* if for not this break, the first two lines will change to blue color */} x=x.parentNode;} }</script></body></html>
